			/* Tutorial CSS goes here */
			/**
		 * Body CSS
		 */
			
			html,
			body {
				height: 100%;
			}
			
			html,
			body,
			input,
			textarea,
			buttons {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
			}
			/**
		 * Header CSS
		 */
			
			header {
				position: fixed;
				top: 0;
				right: 0;
				left: 0;
				z-index: 2;
			}
			
			header ul.mui-list--inline {
				margin-bottom: 0;
			}
			
			header a {
				color: white;
			}
			
			header table {
				width: 100%;
			}
			
			button#modeswitcher {
				font-size: 30px;
				margin-bottom: 10px;
			}
			
			#searchform {
				position: fixed;
				top: 0;
				left: 50%;
				width: 600px;
				margin-left: -300px;
			}
			
			@media only screen and (max-width: 770px) {
				#searchform {
					position: fixed;
					top: 0;
					left: 50%;
					width: 100%;
					margin-left: -50%;
				}
			}
			
			#submitbtn {
				margin-bottom: -14px;
				font-size: 18px;
				font-size-adjust: inherit;
			}
			/**
		 * Content CSS
		 */
			
			#content-wrapper {
				min-height: 100%;
				/* sticky footer */
				box-sizing: border-box;
				margin-bottom: -100px;
				padding-bottom: 100px;
				display: flex;
				flex-direction: row;
			}
			
			.main-container{
				width:66%;
				margin: 1px;
			}
			
			.item-container{
				width:90%;
				margin:3%;
				padding:2%;
				display: flex;
				flex-direction: row;
				align-items: center;
			}
			
			.mainpic-container {
				width: 30%;
				margin:0px;
			}
			
			.mainpic-container img {
				max-width: 90%;
				max-height: 90%;
			}
			
			.mainmsg-container {
				width: 70%;
				margin: 0px;
			}
			
			.title{
				font-size: 40px;
			}
			
			.company{
				font-size:20px;
			}
			
			.like-container{
				width:28%;
				margin:1px;
			}
			/**
		 * Footer CSS
		 */
			
			footer {
				box-sizing: border-box;
				height: 100px;
				background-color: #eee;
				border-top: 1px solid #e0e0e0;
				padding-top: 35px;
			}
		</style>
		<script type="text/javascript">
			function changemode() {
				var MS = document.getElementById("modeswitcher");
				var SI = document.getElementById("SearchInput");
				if(MS.classList.contains("mui-btn--primary")) {
					MS.innerHTML = "C";
					MS.classList.remove("mui-btn--primary");
					MS.classList.add("mui-btn--accent");
					SI.action = "#companysearch";
				} else {
					MS.innerHTML = "G"
					MS.classList.remove("mui-btn--accent");
					MS.classList.add("mui-btn--primary");
					SI.action = "#gamesearch"
				}
			}

	<body>

			<div class="mui-container">
				<table>
					<tr class="mui--appbar-height">
